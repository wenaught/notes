# This is a basic workflow to help you get started with Actions

name: ci-test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the development branch
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: pytest with coverage
        uses: alexanderdamiani/pytester-cov@v1.2.3
        with:
          # directory with pytest tests
          pytest-tests-dir: tests
          # list of directories and/or files to ignore in coverage
          cov-omit-list: "test/*"
          # fail if any single file coverage is less than threshold
          cov-threshold-single: 60
          # fail if the total coverage is less than threshold
          cov-threshold-total: 60
